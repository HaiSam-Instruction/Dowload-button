<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Download Button</title>
    <style>
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(255, 145, 187);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            text-align: center;
        }

        .download-btn:hover {
            background-color: rgb(230, 120, 165); /* Slightly darker shade for hover */
        }
    </style>
</head>
<body>
    <h1>Download Example</h1>
    <!-- Download Button -->
    <a href="https://docs.google.com/document/d/1Q7x-Jz0en-zt7ML9B_Y5Vsz9lwkyhTmxYsxkqFcF_J8/edit?usp=sharing" download class="download-btn">Download DOC</a>
</body>
</html>
